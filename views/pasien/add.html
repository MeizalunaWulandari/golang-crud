<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Golang CRUD</title>

    <style>
    .container{
    max-width: 550px;
    }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <div class="container mt-5 ">
      <h3>Tambah Data Pasien</h3>
      <a href="/pasien/add" class="btn btn-sm btn-primary">Lihat Data</a>
 <hr>
      <form action="/pasien/add" method="POST">

        <div class="form-group">
          <label for="nama_lengkap">Nama Lengkap</label>
          <input type="text" name="nama_lengkap" value="" placeholder="Nama Lengkap" class="form-control">
        </div>

        <div class="form-group">
          <label for="nik">NIK</label>
          <input type="text" name="nik" value="" placeholder="NIK" class="form-control">
        </div>


        <div class="form-group">
          <label for="jenis_kelamin">Jenis Kelamin</label>
          <select name="jenis_kelamin" class="form-control">
            <option value="">Pilih Jenis Kelamin</option>
            <option value="1">Laki-laki</option>
            <option value="2">Perempuan</option>
          </select>
        </div>

        <div class="form-group">

          <label for="tempat_lahir">Tempat Lahir</label>
          <input type="text" name="tempat_lahir" value="" placeholder="Tempat Lahir" class="form-control">
        </div>

        <div class="form-group">
          <label for="tanggal_lahir">Tanggal Lahir</label>
          <input type="date" name="tanggal_lahir" value="" placeholder="Tanggal Lahir" class="form-control">
        </div>
        <div class="form-group">
          <label for="alamat">Alamat</label>
          <textarea name="alamat" value="" placeholder="Alamat" class="form-control">
          </textarea>
        </div>

        
        <div class="form-group">
          <label for="no_hp">No. HP</label>
          <input type="text" name="no_hp" value="" placeholder="No. HP" class="form-control">
        </div>

        <div class="form-group">
          <input type="submit" name="submit" value="Simpan" class="form-control btn btn-info">
        </div>


      </form>

  
    </div>
   </body>
</html>
